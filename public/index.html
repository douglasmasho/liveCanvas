<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <title>Canvas API</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="draw">Draw</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear canvas</button>
        <button class="colors" style="background-color: black; color: white;">Black</button>
        <button class="colors"  style="background-color: red; color: white;">Red</button>
        <button class="colors"  style="background-color: blue; color: white;">Blue</button>
        <button class="colors"  style="background-color: yellow; color: black;">yellow</button>
    </div>

    <script src="./canvas.js"></script>
</body>
</html>
